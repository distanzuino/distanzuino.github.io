<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Apply Futura PT globally */
    body {
      font-family: 'futura-pt', sans-serif;
      font-style: normal;
      font-weight: 400; /* Regular weight for the rest of the text */
      text-align: center; /* Center text content */
      margin: 0; /* Remove default margin */
      padding: 20px; /* Add some padding at the top */
      height: 100vh; /* Full viewport height */
      display: flex; /* Use flexbox for centering */
      flex-direction: column; /* Stack elements vertically */
      justify-content: flex-start; /* Align to the top */
      align-items: center; /* Center horizontally */
    }

    /* Center the logo at the top */
    #logo {
      display: block;
      margin: 0 auto;
      width: auto;
      max-width: 50%;
      max-height: 15vh;
      height: auto;
    }

    /* Center buttons container */
    #button-container {
      position: relative; /* Relative positioning for buttons */
      width: 250px; /* Set a fixed width for the button container */
      height: 60px; /* Set a fixed height for the button container */
      margin-top: 20px; /* Space between logo and buttons */
    }

    /* Base button styles */
    .button {
      width: 100%; /* Full width of the container */
      padding: 15px; /* Consistent padding */
      font-size: 1.2em;
      font-family: 'futura-pt', sans-serif;
      font-weight: 700; /* Bold font for button text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Button colors */
    #connect {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    #connect:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    #disconnect {
      background-color: red; /* Red */
      color: white;
    }

    #disconnect:hover {
      background-color: darkred; /* Darker red on hover */
    }

    /* Center the distance displays */
    #distance1, #distance2 {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">

  <!-- Center buttons -->
  <div id="button-container">
    <button id="connect" class="button">Connect to Distanzuino</button>
    <button id="disconnect" class="button">Disconnect</button>
  </div>

  <p id="distance1" class="distance">Distance 1: Not connected</p>
  <p id="distance2" class="distance">Distance 2: Not connected</p>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    // Audio context and oscillators for both distances
    let audioCtx;
    let oscillator1;
    let oscillator2;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        // Update UI on connection
        document.getElementById('distance1').innerText = "Distance 1: Waiting for data...";
        document.getElementById('distance2').innerText = "Distance 2: Waiting for data...";

        // Transition between buttons
        const connectButton = document.getElementById('connect');
        const disconnectButton = document.getElementById('disconnect');
        
        connectButton.style.display = 'none'; // Hide connect button
        disconnectButton.style.display = 'block'; // Show disconnect button

      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim();

      // Log the value to make sure we see what data is being received
      console.log('Received value:', value);

      // Check if the data starts with D1: or D2:
      if (value.startsWith('D1:')) {
        const distance1 = parseFloat(value.substring(3)); // Extract value after "D1:"
        if (!isNaN(distance1)) {
          document.getElementById('distance1').innerText = `Distance 1: ${distance1} cm`;
          // Play frequency for Distance 1
          playFrequency(distance1, 1);
        }
      } else if (value.startsWith('D2:')) {
        const distance2 = parseFloat(value.substring(3)); // Extract value after "D2:"
        if (!isNaN(distance2)) {
          document.getElementById('distance2').innerText = `Distance 2: ${distance2} cm`;
          // Play frequency for Distance 2
          playFrequency(distance2, 2);
        }
      }
    }

    function playFrequency(distance, distanceNum) {
      const frequency = distance * 50;

      // If the distance is greater than 50 cm, stop playing sound
      if (distance > 50) {
        console.log(`Distance ${distanceNum} exceeds 50 cm; no frequency will be played.`);
        return;
      }

      // Initialize the audio context if not already done
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }

      // Play frequency for Distance 1
      if (distanceNum === 1) {
        if (oscillator1) {
          oscillator1.stop();
        }
        oscillator1 = audioCtx.createOscillator();
        oscillator1.type = 'sine';
        oscillator1.frequency.setValueAtTime(frequency, audioCtx.currentTime);
        oscillator1.connect(audioCtx.destination);
        oscillator1.start();
        oscillator1.stop(audioCtx.currentTime + 0.25); // Play for 0.25 seconds
      }

      // Play frequency for Distance 2
      if (distanceNum === 2) {
        if (oscillator2) {
          oscillator2.stop();
        }
        oscillator2 = audioCtx.createOscillator();
        oscillator2.type = 'sine';
        oscillator2.frequency.setValueAtTime(frequency, audioCtx.currentTime);
        oscillator2.connect(audioCtx.destination);
        oscillator2.start();
        oscillator2.stop(audioCtx.currentTime + 0.25); // Play for 0.25 seconds
      }
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
        document.getElementById('distance1').innerText = "Distance 1: Not connected";
        document.getElementById('distance2').innerText = "Distance 2: Not connected";

        // Transition between buttons
        const connectButton = document.getElementById('connect');
        const disconnectButton = document.getElementById('disconnect');
        
        disconnectButton.style.display = 'none'; // Hide disconnect button
        connectButton.style.display = 'block'; // Show connect button
      }
    });
  </script>
</body>
</html>
