<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino BLE</title>
</head>
<body>
  <h1>Distanzuino BLE</h1>
  <button id="connect">Connect to Distanzuino</button>
  <p id="distance">Distance: Not connected</p>

  <script type="module">
    import { BleClient, numberToUUID, dataViewToText } from '@capacitor-community/bluetooth-le';

    const DISTANZUINO_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const DISTANZUINO_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Initialize BLE client
        await BleClient.initialize();

        // Request the BLE device by name (Distanzuino)
        const device = await BleClient.requestDevice({
          services: [DISTANZUINO_SERVICE_UUID],
          name: 'Distanzuino'
        });

        // Connect to the device
        await BleClient.connect(device.deviceId);

        // Read the distance from the characteristic
        BleClient.startNotifications(device.deviceId, DISTANZUINO_SERVICE_UUID, DISTANZUINO_CHARACTERISTIC_UUID, (value) => {
          const distance = dataViewToText(value);
          document.getElementById('distance').innerText = `Distance: ${distance} cm`;
        });

      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
        document.getElementById('distance').innerText = 'Error connecting';
      }
    });
  </script>
</body>
</html>
