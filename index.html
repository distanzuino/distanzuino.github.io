<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
</head>
<body>
  <h1>Distanzuino</h1>
  <button id="connect">Connect to Distanzuino</button>
  <p id="distance">Distance: Not connected</p>
  <p id="frequency">Frequency: Waiting for data...</p> <!-- Display for the frequency -->

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('distance').innerText = "Connected. Waiting for data...";

      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    // Handle received data from HM-10
    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value);
      const distance = parseFloat(value);

      if (!isNaN(distance)) {
        document.getElementById('distance').innerText = `Distance: ${distance} cm`;

        // Calculate frequency based on the distance
        const frequency = distance * 50;

        // Display the calculated frequency
        document.getElementById('frequency').innerText = `Frequency: ${frequency} Hz`;

        // Optional: Play the frequency using Web Audio API
        playFrequency(frequency);
      } else {
        document.getElementById('distance').innerText = "Distance: Invalid data";
      }
    }

    // Function to play frequency using Web Audio API
    function playFrequency(frequency) {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, context.currentTime); // Set frequency
      oscillator.connect(context.destination);
      oscillator.start();
      oscillator.stop(context.currentTime + 1); // Play the frequency for 1 second
    }
  </script>
</body>
</html>
