<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultrasonic Sensor Data</title>
</head>
<body>
  <h1>Ultrasonic Sensor Distance</h1>
  <button id="connect">Connect to Distanzuino</button>
  <p id="distance">Distance: Not connected</p>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device (Distanzuino)
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'Distanzuino' }], // Change 'Distanzuino' to the correct HM-10 name
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('distance').innerText = "Connected. Waiting for data...";
      } catch (error) {
        console.error('Error connecting to HM-10:', error);
        document.getElementById('distance').innerText = 'Error connecting';
      }
    });

    // Handle received data from HM-10
    function handleData(event) {
      const decoder = new TextDecoder();
      const rawData = decoder.decode(event.target.value);
      const cleanData = rawData.trim();  // Clean up the data by trimming white spaces or newline characters

      // Try to parse the distance data
      const distance = parseFloat(cleanData);

      // Check if the parsed distance is a valid number
      if (!isNaN(distance)) {
        document.getElementById('distance').innerText = `Distance: ${distance} cm`;
      } else {
        document.getElementById('distance').innerText = 'Distance: Invalid data';
      }
    }
  </script>
</body>
</html>
