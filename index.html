<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
    }

    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-container {
      display: flex;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .volume-slider {
      flex: 1;
      appearance: none;
      height: 10px;
      border-radius: 20px;
      outline: none;
      margin-left: 10px;
      margin-right: 10px;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777; /* Grey when disconnected */
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
    }

    .speaker-icon {
      width: 20px;
      height: 20px;
      background: no-repeat center;
      background-size: contain;
    }

    .speaker-icon.level-0 {
      background-image: url('speaker0.png'); /* Add an icon for muted state */
    }

    .speaker-icon.level-1 {
      background-image: url('speaker1.png'); /* Low volume */
    }

    .speaker-icon.level-2 {
      background-image: url('speaker2.png'); /* Medium volume */
    }

    .speaker-icon.level-3 {
      background-image: url('speaker3.png'); /* High volume */
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <div class="volume-container">
      <div id="speaker1" class="speaker-icon level-0"></div>
      <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    </div>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <div class="volume-container">
      <div id="speaker2" class="speaker-icon level-0"></div>
      <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    </div>
  </div>

  <script>
    let volume1 = 1; // Store the last volume for speaker 1
    let volume2 = 1; // Store the last volume for speaker 2

    document.getElementById('volume1').addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      updateSpeakerIcon('speaker1', value);
    });

    document.getElementById('volume2').addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      updateSpeakerIcon('speaker2', value);
    });

    function updateSpeakerIcon(speakerId, volume) {
      const speaker = document.getElementById(speakerId);
      if (volume === 0) {
        speaker.className = 'speaker-icon level-0';
      } else if (volume <= 0.33) {
        speaker.className = 'speaker-icon level-1';
      } else if (volume <= 0.66) {
        speaker.className = 'speaker-icon level-2';
      } else {
        speaker.className = 'speaker-icon level-3';
      }
    }
  </script>
</body>
</html>
