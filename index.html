<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Apply Futura PT globally */
    body {
      font-family: 'futura-pt', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    /* Logo and button container at the top */
    #top-container {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: center;
    }

    /* Style for logo */
    #logo {
      display: block;
      width: auto;
      max-width: 20%;
      max-height: 15vh;
      height: auto;
    }

    /* Style for button container beside logo */
    #button-container {
      margin-left: 15px; /* Space between logo and button */
      display: flex;
      align-items: center;
    }

    /* Base button styles */
    .button {
      padding: 15px;
      font-size: 1.2em;
      font-family: 'futura-pt', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    /* Button colors */
    #connect {
      background-color: #4CAF50;
      color: white;
      opacity: 1;
      pointer-events: auto;
    }

    #connect:hover {
      background-color: #45a049;
    }

    #disconnect {
      background-color: red;
      color: white;
      opacity: 0;
      pointer-events: none;
    }

    #disconnect:hover {
      background-color: darkred;
    }

    /* Center the distance displays */
    #distance1, #distance2 {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }

    /* Slider styles */
    .volume-slider {
      width: 80%;
      margin-top: 10px;
      display: none;
    }

    /* Label styles for volume control */
    .volume-label {
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Container for logo and button -->
  <div id="top-container">
    <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <p id="distance1">Distance 1: Not connected</p>
  <input id="volume1" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
  <label id="volume1-label" class="volume-label" for="volume1">Volume Control for Distance 1</label>
  
  <p id="distance2">Distance 2: Not connected</p>
  <input id="volume2" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
  <label id="volume2-label" class="volume-label" for="volume2">Volume Control for Distance 2</label>

</body>
</html>
