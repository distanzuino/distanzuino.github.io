<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    .hidden {
      display: none;
    }

    #top-container {
      display: none;
    }

    #button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      font-family: 'Futura PT', sans-serif;
      font-weight: 500;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #357ae8;
    }

    .volume-slider {
      width: 100%;
      margin: 20px 0;
    }

    .volume-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    .slider-label {
      font-size: 16px;
      margin: 5px 0;
    }

    .slider-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .distance {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login and Sign Up Interface -->
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleSignup()">Sign Up</a></p>
  </div>

  <div id="signup-container" class="hidden">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="javascript:void(0);" onclick="toggleLogin()">Login</a></p>
  </div>

  <!-- Main Interface (shown only after login) -->
  <div id="top-container" class="hidden">
    <img id="logo" src="logo.jpg" alt="Distanzuino Logo" onclick="window.location.href='https://distanzuino.wixsite.com/distanzuino'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button hidden">Disconnect</button>
      <button id="logout" class="button">Log Out</button>
    </div>

    <div class="volume-container">
      <div class="slider-wrapper">
        <div class="slider-label">Volume 1</div>
        <input type="range" id="volume1" class="volume-slider" min="0" max="1" step="0.01" value="0" disabled>
      </div>
      <div class="slider-wrapper">
        <div class="slider-label">Volume 2</div>
        <input type="range" id="volume2" class="volume-slider" min="0" max="1" step="0.01" value="0" disabled>
      </div>
    </div>

    <div class="distance" id="distance1">Distance 1: Waiting...</div>
    <div class="distance" id="distance2">Distance 2: Waiting...</div>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    let volume1 = 1;
    let volume2 = 1;

    // Toggle between login and signup views
    function toggleSignup() {
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('signup-container').classList.remove('hidden');
    }

    function toggleLogin() {
      document.getElementById('signup-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
    }

    // Login functionality
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.email === email && user.password === password) {
        localStorage.setItem('loggedIn', 'true');
        window.location.reload();  // Reload the page to show the main interface
      } else {
        alert('Invalid email or password');
      }
    });

    // Sign-up functionality
    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const newUser = { email, password };
      localStorage.setItem('user', JSON.stringify(newUser));
      alert('Account created! You can now log in.');
      toggleLogin();
    });

    // Check login status after page refresh
    function checkLoginStatus() {
      const loggedIn = localStorage.getItem('loggedIn');
      if (loggedIn === 'true') {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('signup-container').classList.add('hidden');
        document.getElementById('top-container').classList.remove('hidden');
      } else {
        document.getElementById('login-container').classList.remove('hidden');
        document.getElementById('signup-container').classList.add('hidden');
      }
    }

    // Call checkLoginStatus when the page loads
    window.onload = function() {
      checkLoginStatus();
    };

    // Log out functionality
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      window.location.reload();
    });

    // Example of how to manage the main interface (connect, disconnect, etc.)
    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        setupOscillators();
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();
    }

    function updateUIState(isConnected) {
      const sliders = document.querySelectorAll('.volume-slider');
      sliders.forEach(slider => {
        slider.disabled = !isConnected;
        slider.className = isConnected ? 'volume-slider connected' : 'volume-slider disconnected';
        updateSliderBackground(slider, isConnected ? slider.value : 0);
      });

      if (isConnected) {
        document.getElementById('distance1').innerText = 'Distance 1: Waiting...';
        document.getElementById('distance2').innerText = 'Distance 2: Waiting...';

        if (gainNode1) gainNode1.gain.value = 0;
        if (gainNode2) gainNode2.gain.value = 0;
      } else {
        document.getElementById('distance1').innerText = 'Distance 1: Disconnected';
        document.getElementById('distance2').innerText = 'Distance 2: Disconnected';
      }
    }

    function updateSliderBackground(slider, value) {
      slider.style.setProperty('--volume-level', `${value * 100}%`);
    }

    function handleData(event) {
      const value = event.target.value.getUint8(0);
      updateDistances(value);
    }

    function updateDistances(distance) {
      adjustFrequency(distance, oscillator1, document.getElementById('distance1'), "1", gainNode1);
      adjustFrequency(distance, oscillator2, document.getElementById('distance2'), "2", gainNode2);
    }

    function adjustFrequency(distance, oscillator, distanceElement, distanceLabel, gainNode) {
      if (distance >= 1 && distance <= 50) {
        const frequency = 100 + distance * 10;
        oscillator.frequency.value = frequency;
        gainNode.gain.value = distanceLabel === "1" ? volume1 : volume2;
        distanceElement.innerText = `Distance ${distanceLabel}: ${distance.toFixed(2)} cm`;
      } else {
        oscillator.frequency.value = 0;
        gainNode.gain.value = 0;
        distanceElement.innerText = `Distance ${distanceLabel}: ${distance.toFixed(2)} cm`;
      }
    }
  </script>
</body>
</html>
