<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Apply Futura PT globally */
    body {
      font-family: 'futura-pt', sans-serif;
      font-style: normal;
      font-weight: 400; /* Regular weight for the rest of the text */
      text-align: center; /* Center text content */
    }

    /* Center the logo at the top */
    #logo {
      display: block;
      margin: 0 auto;
      width: auto;
      max-width: 50%;
      max-height: 15vh;
      height: auto;
    }

    /* Center buttons container */
    #button-container {
      margin: 20px auto;
      display: inline-block; /* Inline block to respect text-align center */
      position: relative; /* Relative positioning for buttons */
    }

    /* Base button styles */
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: 'futura-pt', sans-serif;
      font-weight: 700; /* Bold font for button text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.5s ease, visibility 0.5s ease; /* Transition for opacity and visibility */
      position: absolute; /* Position absolute for overlap */
      left: 50%; /* Center the buttons horizontally */
      transform: translateX(-50%); /* Offset by half the width for proper centering */
    }

    /* Button colors */
    #connect {
      background-color: #4CAF50; /* Green */
      color: white;
      opacity: 1; /* Fully visible */
      visibility: visible; /* Make it visible */
    }

    #disconnect {
      background-color: red; /* Red */
      color: white;
      opacity: 0; /* Initially hidden */
      visibility: hidden; /* Hidden initially */
    }

    /* Button when visible */
    .visible {
      opacity: 1; /* Show button */
      visibility: visible; /* Make button visible */
    }

    /* Center the distance display */
    #distance {
      font-size: 1.5em;
      margin-top: 20px;
      display: none; /* Hide by default */
    }
  </style>
</head>
<body>
  <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">

  <!-- Center buttons -->
  <div id="button-container">
    <button id="connect" class="button">Connect to Distanzuino</button>
    <button id="disconnect" class="button">Disconnect</button>
  </div>

  <p id="distance">Distance: Not connected</p>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Variable to store the received distance
    let receivedDistance = "Not available";

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    // Audio context and oscillator
    let audioCtx;
    let oscillator;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        // Update UI on connection
        document.getElementById('distance').innerText = "Connected. Waiting for data...";
        document.getElementById('distance').style.display = 'block'; // Show distance display

        // Show disconnect button smoothly
        const connectButton = document.getElementById('connect');
        const disconnectButton = document.getElementById('disconnect');

        connectButton.classList.remove('visible'); // Hide connect button
        disconnectButton.classList.add('visible'); // Show disconnect button
      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
        document.getElementById('distance').innerText = "Disconnected";
        document.getElementById('distance').style.display = 'none'; // Hide distance display on disconnect

        // Hide disconnect button smoothly
        const connectButton = document.getElementById('connect');
        const disconnectButton = document.getElementById('disconnect');

        disconnectButton.classList.remove('visible'); // Hide disconnect button
        connectButton.classList.add('visible'); // Show connect button
      }
    });

    // Handle received data from HM-10
    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim();

      // Store the received distance
      receivedDistance = parseFloat(value);

      // Check if receivedDistance is valid
      if (!isNaN(receivedDistance)) {
        document.getElementById('distance').innerText = `Distance: ${receivedDistance} cm`;

        // Call function to update frequency
        updateFrequency();
      } else {
        console.error('Invalid distance value received:', value);
      }
    }

    // Function to update and play the frequency based on the received distance
    function updateFrequency() {
      const frequency = receivedDistance * 50;

      if (receivedDistance > 50) {
        console.log('Distance exceeds 50 cm; no frequency will be played.');
        return;
      }

      if (oscillator) {
        oscillator.stop();
      }

      playFrequency(frequency);
    }

    // Function to play the frequency using Web Audio API
    function playFrequency(frequency) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.25); // Play for 0.25 seconds
    }
  </script>
</body>
</html>
