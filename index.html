<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
      cursor: pointer;
    }

    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-slider {
      width: 80%;
      margin-top: 10px;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      outline: none;
      display: inline-block;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777; /* Grey when disconnected */
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
    }

    .speaker-icon {
      width: 30px;
      height: 30px;
      margin-left: 15px;
      display: inline-block;
      vertical-align: middle;
      transition: transform 0.2s ease-in-out;
    }

    .speaker-icon.active {
      transform: scale(1.2);
    }

    .waves {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      margin-top: 5px;
      height: 25px; /* Adjusted to make the whole wave container a bit shorter */
      width: 100%;
      margin-top: -10px; /* Move the wave container a little up */
    }

    .wave {
      width: 4px; /* Reduced width */
      height: 30%; /* Slightly taller than before */
      background-color: #ffffff;
      border-radius: 2px; /* Slightly curved edges to make it more like a line */
      transition: height 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logo.jpg" alt="Distanzuino" onclick="window.location.href='https://distanzuino.wixsite.com/distanzuino'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <div class="volume-control">
      <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
      <div id="speaker1" class="speaker-icon">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <div class="volume-control">
      <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
      <div id="speaker2" class="speaker-icon">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    let volume1 = 1; // Store the last volume for oscillator 1
    let volume2 = 1; // Store the last volume for oscillator 2

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        setupOscillators();
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();

      document.getElementById('volume1').disabled = false;
      document.getElementById('volume2').disabled = false;
      document.getElementById('volume1').value = 1;
      document.getElementById('volume2').value = 1;

      document.getElementById('volume1').addEventListener('input', () => {
        volume1 = parseFloat(document.getElementById('volume1').value);
        gainNode1.gain.setValueAtTime(volume1, audioCtx.currentTime);
      });

      document.getElementById('volume2').addEventListener('input', () => {
        volume2 = parseFloat(document.getElementById('volume2').value);
        gainNode2.gain.setValueAtTime(volume2, audioCtx.currentTime);
      });
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      bluetoothDevice.gatt.disconnect();
      document.getElementById('connect').style.opacity = '1';
      document.getElementById('connect').style.pointerEvents = 'auto';
      document.getElementById('disconnect').style.opacity = '0';
      document.getElementById('disconnect').style.pointerEvents = 'none';
      updateUIState(false);
    });

    function handleData(event) {
      let value = event.target.value.getUint8(0);
      updateWaveHeight(value);
    }

    function updateWaveHeight(value) {
      const waves = document.querySelectorAll('.wave');
      const normalizedValue = Math.min(1, value / 255); // Scale value to [0, 1]
      let waveHeight = 100 * normalizedValue;

      waves.forEach(wave => {
        wave.style.height = `${waveHeight}%`;
      });

      let volumeLevel = normalizedValue * 100;
      document.querySelectorAll('.volume-slider').forEach(slider => {
        slider.style.setProperty('--volume-level', `${volumeLevel}%`);
      });
    }

    function updateUIState(connected) {
      if (connected) {
        document.querySelectorAll('.volume-slider').forEach(slider => {
          slider.classList.remove('disconnected');
          slider.classList.add('connected');
        });

        document.querySelectorAll('.speaker-icon').forEach(icon => {
          icon.classList.add('active');
        });
      } else {
        document.querySelectorAll('.volume-slider').forEach(slider => {
          slider.classList.remove('connected');
          slider.classList.add('disconnected');
        });

        document.querySelectorAll('.speaker-icon').forEach(icon => {
          icon.classList.remove('active');
        });
      }
    }
  </script>
</body>
</html>
