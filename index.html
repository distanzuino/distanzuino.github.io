<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 25px;
      justify-content: center;
    }

    #logo {
      max-width: 100px;
      height: auto;
      margin-right: 15px;
      cursor: pointer;
    }

    #button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 40px;
    }

    .button {
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }

    #connect {
      background-color: #ff6666;
      color: white;
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 15px;
      width: 85%;
      max-width: 300px;
      margin: 8px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .distance-display {
      font-size: 1em;
      margin: 5px 0;
    }

    .volume-slider {
      width: 75%;
      height: 8px;
      margin-top: 8px;
      appearance: none;
      border-radius: 5px;
      outline: none;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
    }

    .speaker-icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      display: inline-block;
      vertical-align: middle;
      transition: transform 0.2s ease-in-out;
    }

    .speaker-icon.active {
      transform: scale(1.2);
    }

    .waves {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      height: 20px;
      width: 100%;
      margin-top: -8px;
    }

    .wave {
      width: 3px;
      height: 40%; /* Default to full volume */
      background-color: #ffffff;
      border-radius: 1px;
      transition: height 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logo.jpg" alt="Distanzuino" onclick="window.location.href='https://distanzuino.wixsite.com/distanzuino'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <div class="volume-control">
      <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
      <div id="speaker1" class="speaker-icon">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <div class="volume-control">
      <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
      <div id="speaker2" class="speaker-icon">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    let volume1 = 1; // Store the last volume for oscillator 1
    let volume2 = 1; // Store the last volume for oscillator 2

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        setupOscillators();
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();

      document.getElementById('volume1').addEventListener('input', (e) => {
        volume1 = parseFloat(e.target.value);
        gainNode1.gain.value = volume1 === 0 ? 0 : volume1;
        updateSliderBackground(e.target, volume1);
        updateWaveHeights('speaker1', volume1);
      });

      document.getElementById('volume2').addEventListener('input', (e) => {
        volume2 = parseFloat(e.target.value);
        gainNode2.gain.value = volume2 === 0 ? 0 : volume2;
        updateSliderBackground(e.target, volume2);
        updateWaveHeights('speaker2', volume2);
      });
    }

    function updateSliderBackground(slider, value) {
      slider.style.setProperty('--volume-level', `${value * 100}%`);
    }

    function updateWaveHeights(speakerId, volume) {
      const speaker = document.getElementById(speakerId);
      const waves = speaker.querySelectorAll('.wave');
      const maxWaveHeight = 40; // Full volume height
      const minWaveHeight = 20; // Slightly larger than 0 for 0 volume

      waves.forEach((wave, index) => {
        const waveHeight =
          volume === 0
            ? minWaveHeight
            : Math.max((index + 1) * volume * maxWaveHeight, minWaveHeight);
        wave.style.height = `${waveHeight}%`;
      });

      speaker.classList.toggle('active', volume > 0);
    }

    function updateUIState(isConnected) {
      const volumeSliders = document.querySelectorAll('.volume-slider');
      volumeSliders.forEach(slider => {
        if (isConnected) {
          slider.disabled = false;
          slider.classList.add('connected');
          slider.classList.remove('disconnected');
        } else {
          slider.disabled = true;
          slider.classList.add('disconnected');
          slider.classList.remove('connected');
        }
      });
    }

    document.getElementById('disconnect').addEventListener('click', async () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        await bluetoothDevice.gatt.disconnect();
        document.getElementById('connect').style.opacity = '1';
        document.getElementById('connect').style.pointerEvents = 'auto';
        document.getElementById('disconnect').style.opacity = '0';
        document.getElementById('disconnect').style.pointerEvents = 'none';

        updateUIState(false);
      }
    });

    function handleData(event) {
      const value = event.target.value;
      const data = new TextDecoder().decode(value);
      const [distance1Value, distance2Value] = data.split(',');

      document.getElementById('distance1').textContent = `Distance 1: ${distance1Value}`;
      document.getElementById('distance2').textContent = `Distance 2: ${distance2Value}`;
    }
  </script>
</body>
</html>
