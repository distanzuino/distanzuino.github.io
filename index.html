<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Apply Futura PT globally */
    body {
      font-family: 'futura-pt', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align everything at the top */
      align-items: center;
    }

    /* Container for logo and buttons */
    #logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    #logo {
      width: auto;
      max-width: 60%;
      max-height: 50vh;
      height: auto;
    }

    #button-container {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button {
      width: 120px;
      padding: 15px;
      font-size: 1.2em;
      font-family: 'futura-pt', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.5s ease;
      margin-bottom: 10px;
    }

    /* Connect button styles */
    #connect {
      background-color: #4CAF50;
      color: white;
      opacity: 1;
      pointer-events: auto;
    }

    #connect:hover {
      background-color: #45a049;
    }

    /* Disconnect button styles */
    #disconnect {
      background-color: red;
      color: white;
      opacity: 0;
      pointer-events: none;
    }

    #disconnect:hover {
      background-color: darkred;
    }

    #distance1, #distance2 {
      font-size: 1.5em;
      margin-top: 20px;
      display: none;
    }

    .volume-slider {
      width: 80%;
      margin-top: 10px;
      display: none;
    }

    .volume-label {
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">
    
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <p id="distance1">Distance 1 Disconnected</p>
  <input id="volume1" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
  <label id="volume1-label" class="volume-label" for="volume1">Volume Control for Distance 1</label>
  
  <p id="distance2">Distance 2 Disconnected</p>
  <input id="volume2" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
  <label id="volume2-label" class="volume-label" for="volume2">Volume Control for Distance 2</label>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    let isDisconnected = true; // Flag to track disconnected state

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('distance1').style.display = 'block';
        document.getElementById('distance2').style.display = 'block';
        document.getElementById('volume1').style.display = 'block';
        document.getElementById('volume1-label').style.display = 'block';
        document.getElementById('volume2').style.display = 'block';
        document.getElementById('volume2-label').style.display = 'block';

        const connectButton = document.getElementById('connect');
        const disconnectButton = document.getElementById('disconnect');
        
        connectButton.style.opacity = '0';
        connectButton.style.pointerEvents = 'none';
        disconnectButton.style.opacity = '1';
        disconnectButton.style.pointerEvents = 'auto';

        isDisconnected = false; // Update the state to connected

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        setupOscillators();
      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();

      const volumeSlider1 = document.getElementById('volume1');
      const volumeSlider2 = document.getElementById('volume2');

      gainNode1.gain.value = volumeSlider1.value;
      volumeSlider1.addEventListener('input', () => {
        gainNode1.gain.value = volumeSlider1.value;
      });

      gainNode2.gain.value = volumeSlider2.value;
      volumeSlider2.addEventListener('input', () => {
        gainNode2.gain.value = volumeSlider2.value;
      });
    }

    function handleData(event) {
      if (isDisconnected) return; // Prevent handling data if disconnected

      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim();

      if (value.startsWith('D1:')) {
        const distance1 = parseFloat(value.substring(3)) / 10;
        if (!isNaN(distance1)) {
          document.getElementById('distance1').innerText = `Distance 1: ${distance1.toFixed(2)} cm`;
          adjustFrequency(distance1, oscillator1);
        }
      } else if (value.startsWith('D2:')) {
        const distance2 = parseFloat(value.substring(3)) / 10;
        if (!isNaN(distance2)) {
          document.getElementById('distance2').innerText = `Distance 2: ${distance2.toFixed(2)} cm`;
          adjustFrequency(distance2, oscillator2);
        }
      }
    }

    function adjustFrequency(distance, oscillator) {
      if (isDisconnected) {
        oscillator.frequency.value = 0; // No frequency when disconnected
        return;
      }

      let frequency;

      if (distance > 5 && distance < 10.99) {
        frequency = 523;
      } else if (distance > 11 && distance < 11.49) {
        frequency = 0;
      } else if (distance > 11.5 && distance < 17.24) {
        frequency = 587;
      } else if (distance > 17.25 && distance < 17.74) {
        frequency = 0;
      } else if (distance > 17.75 && distance < 21.24) {
        frequency = 659;
      } else if (distance > 21.25 && distance < 23.24) {
        frequency = 0;
      } else if (distance > 23.25 && distance < 24.49) {
        frequency = 698;
      } else if (distance > 24.5 && distance < 24.99) {
        frequency = 0;
      } else if (distance > 25 && distance < 28.99) {
        frequency = 784;
      } else if (distance > 29 && distance < 39.99) {
        frequency = 880;
      } else if (distance > 40) {
        frequency = 0;
      } else if (distance < 5) {
        frequency = 0;
      } else {
        frequency = 0;
      }

      if (frequency === 0) {
        oscillator.frequency.value = 0;
      } else {
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      }
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      }

      isDisconnected = true; // Set to disconnected state
      document.getElementById('distance1').innerText = "Disconnected";
      document.getElementById('distance2').innerText = "Disconnected";
      document.getElementById('distance1').style.display = 'none';
      document.getElementById('distance2').style.display = 'none';
      document.getElementById('volume1').style.display = 'none';
      document.getElementById('volume1-label').style.display = 'none';
      document.getElementById('volume2').style.display = 'none';
      document.getElementById('volume2-label').style.display = 'none';

      const connectButton = document.getElementById('connect');
      const disconnectButton = document.getElementById('disconnect');

      connectButton.style.opacity = '1';
      connectButton.style.pointerEvents = 'auto';
      disconnectButton.style.opacity = '0';
      disconnectButton.style.pointerEvents = 'none';

      // Set the oscillators to stop generating tones
      if (oscillator1) oscillator1.frequency.value = 0;
      if (oscillator2) oscillator2.frequency.value = 0;
    });
  </script>
</body>
</html>
