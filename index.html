<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
    }

    #button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .button {
      width: 150px;
      height: 50px;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #444;
      color: #ff6666;
      border: 2px solid #ff6666;
      pointer-events: none;
      opacity: 0.5;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin: 15px 0;
      background: linear-gradient(to right, #ff6666 0%, white 100%);
      outline: none;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 0%, white 100%);
    }

    .volume-slider.disconnected {
      background: #888;
      opacity: 0.5;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff6666;
      cursor: pointer;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .volume-slider:disabled::-webkit-slider-thumb {
      background: #555;
      cursor: not-allowed;
    }

    .volume-label {
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    <label id="volume1-label" class="volume-label" for="volume1">Volume Control for Distance 1</label>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    <label id="volume2-label" class="volume-label" for="volume2">Volume Control for Distance 2</label>
  </div>

  <script>
    /* The JavaScript logic remains unchanged from the previous version */
    /* Ensure that disconnected state stops sound, and volume control behavior is consistent */
  </script>
</body>
</html>
