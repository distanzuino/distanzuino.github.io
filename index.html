<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Frequencies</title>
</head>
<body>
  <h1>Random Frequency Player</h1>
  <p>This page plays a random frequency every 5 seconds.</p>

  <script>
    // Create an AudioContext
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playRandomFrequency() {
      // Generate a random frequency between 200 and 2000 Hz
      const frequency = Math.random() * (2000 - 200) + 200;

      // Create an oscillator node
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';  // You can change this to 'square', 'sawtooth', or 'triangle'
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

      // Connect the oscillator to the audio context's destination (speakers)
      oscillator.connect(audioContext.destination);

      // Start the oscillator
      oscillator.start();

      // Stop the oscillator after 1 second
      oscillator.stop(audioContext.currentTime + 1);

      console.log(`Playing frequency: ${frequency.toFixed(2)} Hz`);
    }

    // Play a random frequency every 5 seconds
    setInterval(playRandomFrequency, 5000);
  </script>
</body>
</html>
