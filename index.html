<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
</head>
<body>
  <h1>Distanzuino</h1>
  <button id="connect">Connect to Distanzuino</button>
  <p id="distance">Distance: Not connected</p>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Variable to store the received distance
    let receivedDistance = "Not available";

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    // Audio context and oscillator
    let audioCtx;
    let oscillator;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }], // Change 'MyBluetooth' to the name of your HM-10 device
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('distance').innerText = "Connected. Waiting for data...";

      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    // Handle received data from HM-10
    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim(); // Trim whitespace

      // Store the received distance
      receivedDistance = parseFloat(value);

      // Check if receivedDistance is valid
      if (!isNaN(receivedDistance)) {
        // Display the distance
        document.getElementById('distance').innerText = `Distance: ${receivedDistance} cm`;

        // Call function to update frequency
        updateFrequency();
      } else {
        console.error('Invalid distance value received:', value);
      }
    }

    // Function to update and play the frequency based on the received distance
    function updateFrequency() {
      const frequency = receivedDistance * 50; // Multiply by 100

      // If there is an existing oscillator, stop it
      if (oscillator) {
        oscillator.stop();
      }

      // Create a new oscillator
      playFrequency(frequency);
    }

    // Function to play the frequency using Web Audio API
    function playFrequency(frequency) {
      // Create a new audio context if it doesn't exist
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine'; // You can change the type to 'square', 'sawtooth', or 'triangle'
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); // Set the frequency
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.25); // Play for 0.25 seconds
    }
  </script>
</body>
</html>
