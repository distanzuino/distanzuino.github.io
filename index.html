<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popup-content {
      background-color: #ffcc99;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }

    #popup-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    #popup-button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup-button:hover {
      background-color: #e68a00;
    }

    /* Main content styles */
    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
      cursor: pointer;
    }

    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-slider {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      outline: none;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="popup">
    <div id="popup-content">
      <p>Please note that the website may not work properly on iOS devices. We apologize for the inconvenience..</p>
      <button id="popup-button">I understand</button>
    </div>
  </div>

  <div id="top-container">
    <img id="logo" src="logo.jpg" alt="Distanzuino Logo" onclick="window.location.href='https://distanzuino.wixsite.com/distanzuino'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
  </div>

  <script>
    // Close the popup when "I understand" button is clicked
    document.getElementById('popup-button').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
    });

    // Remaining JavaScript for Bluetooth, oscillators, etc., should go here
  </script>
</body>
</html>
