<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
</head>
<body>
  <h1>Distanzuino</h1>
  <button id="connect">Connect to Distanzuino</button>
  <p id="distance">Distance: Not connected</p>
  <p id="frequency">Frequency: Waiting for random frequencies...</p> <!-- Added display for frequencies -->

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    // Bluetooth Service and Characteristic UUIDs
    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request the Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }], // Change 'MyBluetooth' to the name of your HM-10 device
          optionalServices: [HM10_SERVICE_UUID]
        });

        // Connect to the GATT server
        server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('distance').innerText = "Connected. Waiting for data...";

      } catch (error) {
        console.error('Error connecting to Distanzuino:', error);
      }
    });

    // Handle received data from HM-10
    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value);
      document.getElementById('distance').innerText = `Distance: ${value}`;
    }

    // Function to generate and display random frequencies every 5 seconds
    function generateRandomFrequencies() {
      setInterval(() => {
        const randomFrequency = 'distance'${value}; // Generates a random frequency between 200 and 3000 Hz
        document.getElementById('frequency').innerText = `Random Frequency: ${randomFrequency} Hz`;

        // Optional: You can play this frequency using the Web Audio API if needed
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(randomFrequency, context.currentTime); // Set frequency
        oscillator.connect(context.destination);
        oscillator.start();
        oscillator.stop(context.currentTime + 1); // Play the frequency for 1 second
      }, 5000); // Repeat every 5 seconds
    }

    // Start generating random frequencies when the page loads
    window.onload = generateRandomFrequencies;
  </script>
</body>
</html>
