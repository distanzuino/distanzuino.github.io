<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 35px;
      justify-content: center;
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-right: 20px;
      cursor: pointer; /* Add cursor pointer to indicate it's clickable */
    }

    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #ff6666;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #333333;
      border: 2px solid #ff6666;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-slider {
      width: 100%;
      margin-top: 10px;
      appearance: none;
      height: 15px; /* Increased thickness */
      border-radius: 5px;
      outline: none;
    }

    .volume-slider.connected {
      background: linear-gradient(to right, #ff6666 var(--volume-level, 50%), #ffffff var(--volume-level, 50%));
    }

    .volume-slider.disconnected {
      background: #777; /* Grey when disconnected */
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider:disabled {
      cursor: not-allowed;
    }

    /* Volume Wave Styles */
    .volume-wave-container {
      width: 100px;
      height: 50px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .volume-wave {
      display: flex;
      align-items: flex-end;
      height: 24px;
    }

    .wave-bar {
      width: 4px;
      height: 2px;
      background-color: #333;
      margin: 0 2px;
      border-radius: 1px;
      transition: height 0.2s ease, opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logo.jpg" alt="Distanzuino Logo" onclick="window.location.href='https://distanzuino.wixsite.com/distanzuino'">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <div>
      <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
      <input id="volume1" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    </div>
    <div class="volume-wave-container">
      <div class="volume-wave">
        <div class="wave-bar" id="bar1"></div>
        <div class="wave-bar" id="bar2"></div>
        <div class="wave-bar" id="bar3"></div>
      </div>
    </div>
  </div>

  <div id="card2" class="card">
    <div>
      <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
      <input id="volume2" type="range" class="volume-slider disconnected" min="0" max="1" step="0.01" value="1" disabled>
    </div>
    <div class="volume-wave-container">
      <div class="volume-wave">
        <div class="wave-bar" id="bar4"></div>
        <div class="wave-bar" id="bar5"></div>
        <div class="wave-bar" id="bar6"></div>
      </div>
    </div>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    let volume1 = 1; // Store the last volume for oscillator 1
    let volume2 = 1; // Store the last volume for oscillator 2

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        setupOscillators();
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();

      document.getElementById('volume1').addEventListener('input', (e) => {
        volume1 = parseFloat(e.target.value); // Remember volume
        gainNode1.gain.value = volume1 === 0 ? 0 : volume1;
        updateSliderBackground(e.target, volume1);
        updateWaves(volume1, 'bar1', 'bar2', 'bar3');
      });

      document.getElementById('volume2').addEventListener('input', (e) => {
        volume2 = parseFloat(e.target.value); // Remember volume
        gainNode2.gain.value = volume2 === 0 ? 0 : volume2;
        updateSliderBackground(e.target, volume2);
        updateWaves(volume2, 'bar4', 'bar5', 'bar6');
      });
    }

    function updateSliderBackground(slider, volume) {
      const percentage = volume * 100;
      slider.style.setProperty('--volume-level', `${percentage}%`);
      slider.classList.toggle('connected', volume > 0);
      slider.classList.toggle('disconnected', volume === 0);
    }

    function updateWaves(volume, ...bars) {
      const barHeight = 20; // Max height of the bars
      bars.forEach((bar, index) => {
        const height = volume * barHeight * (index + 1); // Different heights for each bar
        document.getElementById(bar).style.height = `${height}px`;
      });
    }

    function handleData(event) {
      const value = event.target.value.getInt8(0);
      const volume = value / 100;

      if (bluetoothDevice) {
        document.getElementById('volume1').value = volume1;
        document.getElementById('volume2').value = volume2;
        gainNode1.gain.value = volume1;
        gainNode2.gain.value = volume2;

        updateSliderBackground(document.getElementById('volume1'), volume1);
        updateSliderBackground(document.getElementById('volume2'), volume2);
        updateWaves(volume1, 'bar1', 'bar2', 'bar3');
        updateWaves(volume2, 'bar4', 'bar5', 'bar6');
      }
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice) {
        bluetoothDevice.gatt.disconnect();
      }

      updateUIState(false);
    });

    function updateUIState(isConnected) {
      const connectedElements = document.querySelectorAll('.connected');
      connectedElements.forEach((element) => element.disabled = !isConnected);
      document.getElementById('disconnect').style.display = isConnected ? 'block' : 'none';
    }
  </script>
</body>
</html>
