<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance to Frequency</title>
</head>
<body>
  <h1>Distance to Frequency Generator</h1>
  <button id="connect">Connect to HM-10</button>
  <p id="distance">Distance: Not connected</p>

  <script>
    let bluetoothDevice;
    let characteristic;
    let audioContext;
    let oscillator;

    // Bluetooth Service and Characteristic UUIDs for HM-10
    const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        // Request Bluetooth device
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [SERVICE_UUID]
        });

        // Connect to GATT server
        const server = await bluetoothDevice.gatt.connect();

        // Get the service and characteristic
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        // Start receiving data
        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        // Initialize Web Audio API for generating sound
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';
        oscillator.start();

        let gainNode = audioContext.createGain();
        gainNode.gain.value = 0.5; // Volume control

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        document.getElementById('distance').innerText = 'Connected. Waiting for data...';

      } catch (error) {
        console.error('Error:', error);
      }
    });

    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value);

      // Clean and parse the received distance data
      let distance = parseFloat(value.trim());

      if (!isNaN(distance)) {
        // Display the distance
        document.getElementById('distance').innerText = `Distance: ${distance} cm`;

        // Map the distance to a frequency range
        const minDistance = 2;  // cm
        const maxDistance = 400;  // cm
        const minFrequency = 100;  // Hz
        const maxFrequency = 2000;  // Hz

        // Scale the distance to a frequency
        const frequency = mapRange(distance, minDistance, maxDistance, minFrequency, maxFrequency);

        // Update the oscillator frequency
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      } else {
        document.getElementById('distance').innerText = 'Distance: Invalid data';
      }
    }

    // Function to map the distance to a frequency range
    function mapRange(value, inMin, inMax, outMin, outMax) {
      return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
    }
  </script>
</body>
</html>
