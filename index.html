<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Futura PT', sans-serif;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin: 0;
      padding: 0 15px; /* Add space on the sides */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: #ffffff;
    }

    #top-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      justify-content: center;
    }

    #logo {
      max-width: 150px; /* Slightly larger logo */
      height: auto;
      margin-right: 20px;
    }

    #button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    #connect {
      background-color: #4caf50;
      color: white;
      opacity: 1;
      z-index: 1;
    }

    #connect:hover {
      transform: scale(1.05);
    }

    #disconnect {
      background-color: #ff4c4c;
      color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    #disconnect:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: #444;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .distance-display {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .volume-slider {
      width: 100%;
      margin-top: 10px;
    }

    .volume-slider:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .volume-label {
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <img id="logo" src="logoDistanzuino.jpg" alt="Distanzuino Logo">
    <div id="button-container">
      <button id="connect" class="button">Connect</button>
      <button id="disconnect" class="button">Disconnect</button>
    </div>
  </div>

  <div id="card1" class="card">
    <p id="distance1" class="distance-display">Distance 1: Disconnected</p>
    <input id="volume1" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" disabled>
    <label id="volume1-label" class="volume-label" for="volume1">Volume Control for Distance 1</label>
  </div>

  <div id="card2" class="card">
    <p id="distance2" class="distance-display">Distance 2: Disconnected</p>
    <input id="volume2" type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" disabled>
    <label id="volume2-label" class="volume-label" for="volume2">Volume Control for Distance 2</label>
  </div>

  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    const HM10_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const HM10_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    let audioCtx;
    let oscillator1, oscillator2;
    let gainNode1, gainNode2;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Distanzuino' }],
          optionalServices: [HM10_SERVICE_UUID]
        });

        server = await bluetoothDevice.gatt.connect();
        service = await server.getPrimaryService(HM10_SERVICE_UUID);
        characteristic = await service.getCharacteristic(HM10_CHARACTERISTIC_UUID);

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('connect').style.opacity = '0';
        document.getElementById('connect').style.pointerEvents = 'none';
        document.getElementById('disconnect').style.opacity = '1';
        document.getElementById('disconnect').style.pointerEvents = 'auto';

        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        setupOscillators();
        updateUIState(true);
      } catch (error) {
        console.error('Error connecting:', error);
      }
    });

    function setupOscillators() {
      oscillator1 = audioCtx.createOscillator();
      gainNode1 = audioCtx.createGain();
      oscillator1.connect(gainNode1).connect(audioCtx.destination);
      oscillator1.start();

      oscillator2 = audioCtx.createOscillator();
      gainNode2 = audioCtx.createGain();
      oscillator2.connect(gainNode2).connect(audioCtx.destination);
      oscillator2.start();

      document.getElementById('volume1').addEventListener('input', (e) => {
        gainNode1.gain.value = e.target.value;
      });
      document.getElementById('volume2').addEventListener('input', (e) => {
        gainNode2.gain.value = e.target.value;
      });
    }

    function handleData(event) {
      const decoder = new TextDecoder();
      const value = decoder.decode(event.target.value).trim();

      if (value.startsWith('D1:')) {
        const distance1 = parseFloat(value.substring(3)) / 10;
        adjustFrequency(distance1, oscillator1, document.getElementById('distance1'), "1");
      } else if (value.startsWith('D2:')) {
        const distance2 = parseFloat(value.substring(3)) / 10;
        adjustFrequency(distance2, oscillator2, document.getElementById('distance2'), "2");
      }
    }

    function adjustFrequency(distance, oscillator, distanceElement, distanceLabel) {
      distanceElement.innerText = `Distance ${distanceLabel}: ${distance.toFixed(2)} cm`;

      if (distance <= 0 || isNaN(distance) || distance < 1 || distance > 50) {
        oscillator.frequency.value = 0; // Mute
        return;
      }

      const frequency = 100 + distance * 10;
      oscillator.frequency.value = frequency;
    }

    function updateUIState(isConnected) {
      const sliders = [document.getElementById('volume1'), document.getElementById('volume2')];
      sliders.forEach(slider => {
        slider.disabled = !isConnected;
        slider.style.opacity = isConnected ? '1' : '0.5';
      });

      const displays = [document.getElementById('distance1'), document.getElementById('distance2')];
      displays.forEach((display, i) => {
        display.innerText = isConnected ? display.innerText : `Distance ${i + 1}: Disconnected`;
      });
    }

    document.getElementById('disconnect').addEventListener('click', () => {
      if (bluetoothDevice && bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      }

      document.getElementById('connect').style.opacity = '1';
      document.getElementById('connect').style.pointerEvents = 'auto';
      document.getElementById('disconnect').style.opacity = '0';
      document.getElementById('disconnect').style.pointerEvents = 'none';

      oscillator1.frequency.value = 0;
      oscillator2.frequency.value = 0;
      updateUIState(false);
    });
  </script>
</body>
</html>
