<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="registerForm" class="form">
        <h2>Register</h2>
        <div class="message" id="registerMessage"></div>
        <div class="input-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" required>
        </div>
        <div class="input-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
        </div>
        <div class="input-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
        </div>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <div id="loginForm" class="form hidden">
        <h2>Login</h2>
        <div class="message" id="loginMessage"></div>
        <div class="input-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="input-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div id="loggedInContent" class="hidden">
        <h2>Welcome <span id="userName"></span>!</h2>
        <button onclick="showChangeAccountForm()">Change Account Details</button>
        <button onclick="deleteAccount()">Delete Account</button>
        <button onclick="logout()">Logout</button>

        <div id="changeAccountForm" class="hidden">
            <h3>Change Account Details</h3>
            <div class="input-group">
                <label for="newName">New Name:</label>
                <input type="text" id="newName">
            </div>
            <div class="input-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword">
            </div>
            <button onclick="updateAccount()">Update</button>
            <button onclick="cancelChange()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let userData = JSON.parse(localStorage.getItem('user')) || null;
    const registerMessage = document.getElementById('registerMessage');
    const loginMessage = document.getElementById('loginMessage');
    const userName = document.getElementById('userName');

    function showRegisterForm() {
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('hidden');
    }

    function showLoginForm() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
    }

    function register() {
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        
        if (name && email && password) {
            localStorage.setItem('user', JSON.stringify({ name, email, password }));
            registerMessage.textContent = 'Registration successful! Please login.';
            registerMessage.style.color = 'green';
            showLoginForm();
        } else {
            registerMessage.textContent = 'Please fill in all fields.';
        }
    }

    function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const storedUser = JSON.parse(localStorage.getItem('user'));

        if (storedUser && storedUser.email === email && storedUser.password === password) {
            userData = storedUser;
            localStorage.setItem('user', JSON.stringify(userData));
            document.getElementById('loginMessage').textContent = '';
            showLoggedInContent();
        } else {
            loginMessage.textContent = 'Invalid email or password.';
        }
    }

    function showLoggedInContent() {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('loggedInContent').classList.remove('hidden');
        userName.textContent = userData.name;
    }

    function logout() {
        userData = null;
        localStorage.removeItem('user');
        document.getElementById('loggedInContent').classList.add('hidden');
        showLoginForm();
    }

    function showChangeAccountForm() {
        document.getElementById('changeAccountForm').classList.remove('hidden');
    }

    function updateAccount() {
        const newName = document.getElementById('newName').value;
        const newPassword = document.getElementById('newPassword').value;

        if (newName) userData.name = newName;
        if (newPassword) userData.password = newPassword;

        localStorage.setItem('user', JSON.stringify(userData));
        document.getElementById('changeAccountForm').classList.add('hidden');
        showLoggedInContent();
    }

    function cancelChange() {
        document.getElementById('changeAccountForm').classList.add('hidden');
    }

    function deleteAccount() {
        localStorage.removeItem('user');
        alert('Account deleted');
        userData = null;
        document.getElementById('loggedInContent').classList.add('hidden');
        showRegisterForm();
    }

    if (userData) {
        showLoggedInContent();
    } else {
        showLoginForm();
    }
</script>
</body>
</html>
