<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distanzuino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3333;
            --wave-color1: #9e0202;
            --wave-color2: #e40303;
            --wave-color3: #ff6666;
            --wave-color4: #ffa1a1;
            --wave-color5: #ffcccc;
            --background-color: #ffffff;
            --text-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e30303;
        }

        .sound-waves {
            display: flex;
            gap: 10px;
            margin-left: 2rem;
        }

        .wave {
            width: 40px;
            height: 150px;
            border-radius: 20px;
            background: linear-gradient(to bottom, var(--wave-color1), var(--wave-color5));
        }

        .wave:nth-child(2) {
            height: 120px;
            background: linear-gradient(to bottom, var(--wave-color2), var(--wave-color5));
        }

        .wave:nth-child(3) {
            height: 100px;
            background: linear-gradient(to bottom, var(--wave-color3), var(--wave-color5));
        }

        .wave:nth-child(4) {
            height: 80px;
            background: linear-gradient(to bottom, var(--wave-color4), var(--wave-color5));
        }

        .wave:nth-child(5) {
            height: 60px;
            background: linear-gradient(to bottom, var(--wave-color5), var(--background-color));
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Distanzuino</h1>
                <p>Musical instrument with modern technology</p>
                <a href="#" class="cta-button">Learn More</a>
            </div>
            <div class="sound-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </section>
    </main>
</body>
</html>
