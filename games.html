<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .game-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .game-card:hover {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        #game-container {
            display: none;
            padding: 20px;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #45a049;
        }
        #tic-tac-toe {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
            margin: auto;
            gap: 5px;
        }
        .cell {
            width: 45px;
            height: 45px;
            background: #ddd;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Games</h1>
    </header>
    <div id="menu">
        <div class="game-card" onclick="startGame('ticTacToe')">Tic Tac Toe</div>
        <div class="game-card" onclick="startGame('snake')">Snake</div>
        <div class="game-card" onclick="startGame('minesweeper')">Minesweeper</div>
        <!-- Add more games here -->
    </div>

    <div id="game-container">
        <button class="back-button" onclick="goToMenu()">Back to Menu</button>
        <div id="ticTacToeGame" class="game"></div>
    </div>

    <script>
        function startGame(game) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            if (game === 'ticTacToe') {
                loadTicTacToe();
            }
            // Add conditions for other games here
        }

        function goToMenu() {
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ticTacToeGame').innerHTML = ''; // Reset game board
        }

        function loadTicTacToe() {
            const gameDiv = document.getElementById('ticTacToeGame');
            gameDiv.innerHTML = '<h2>Tic Tac Toe</h2><div id="tic-tac-toe"></div>';
            const board = document.getElementById('tic-tac-toe');
            let currentPlayer = 'X';
            let gameBoard = Array(9).fill(null);

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => {
                    if (!gameBoard[i]) {
                        cell.textContent = currentPlayer;
                        gameBoard[i] = currentPlayer;
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        cell.classList.add('taken');
                        if (checkWin(gameBoard)) {
                            alert(`${gameBoard[i]} wins!`);
                            saveScore('Tic Tac Toe', gameBoard[i]);
                            goToMenu();
                        } else if (!gameBoard.includes(null)) {
                            alert('Draw!');
                            goToMenu();
                        }
                    }
                });
                board.appendChild(cell);
            }
        }

        function checkWin(board) {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winningCombos.some(combo =>
                board[combo[0]] &&
                board[combo[0]] === board[combo[1]] &&
                board[combo[0]] === board[combo[2]]
            );
        }

        function saveScore(game, winner) {
            const scores = JSON.parse(localStorage.getItem('scores')) || {};
            if (!scores[game]) scores[game] = [];
            scores[game].push(winner);
            localStorage.setItem('scores', JSON.stringify(scores));
            console.log(`Saved score for ${game}:`, scores[game]);
        }
    </script>
</body>
</html>
