<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: #fff;
        }
        header {
            padding: 10px;
            background-color: #6200ee;
            color: white;
            text-align: center;
        }
        footer {
            padding: 10px;
            margin-top: 20px;
            background-color: #ddd;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Proxy Viewer</h1>
        <p>Enter a URL below to browse the website anonymously.</p>
    </header>
    <input id="urlInput" type="text" placeholder="Enter website URL (e.g., https://example.com)" />
    <button onclick="loadProxy()">Go</button>
    <iframe id="webFrame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    <footer>
        <p>Proxy Viewer Â© 2024 | Built for educational purposes only.</p>
    </footer>

    <script>
        async function loadProxy() {
            const input = document.getElementById("urlInput").value.trim();
            const iframe = document.getElementById("webFrame");

            if (!input) {
                alert("Please enter a URL!");
                return;
            }

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(input)}`;
                const response = await fetch(proxyUrl);

                if (!response.ok) throw new Error("Failed to fetch the website.");
                const data = await response.json();

                // Create a Blob URL for safe rendering inside the iframe
                const blob = new Blob([data.contents], { type: "text/html" });
                iframe.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error loading the proxy:", error);
                alert("Failed to load the website. It might have restrictions.");
            }
        }
    </script>
</body>
</html>
