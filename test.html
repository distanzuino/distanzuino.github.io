<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input id="urlInput" type="text" placeholder="Enter a website URL (e.g., https://example.com)" />
    <button onclick="loadWebsite()">Load Website</button>
    <iframe id="webFrame" sandbox="allow-scripts allow-forms allow-same-origin allow-popups"></iframe>

    <script>
        function loadWebsite() {
            const input = document.getElementById("urlInput").value.trim();
            const iframe = document.getElementById("webFrame");
            if (!input) {
                alert("Please enter a URL!");
                return;
            }
            // Ensure the URL starts with http:// or https://
            const url = input.startsWith('http://') || input.startsWith('https://') ? input : `https://${input}`;
            iframe.src = url; // Directly load the website into the iframe
        }
    </script>
</body>
</html>
