<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Proxy Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Proxy-Based Website Viewer</h1>
    <input id="urlInput" type="text" placeholder="Enter a website URL (e.g., https://example.com)">
    <button onclick="loadProxyWebsite()">Load Website</button>
    <iframe id="proxyFrame"></iframe>

    <script>
        function loadProxyWebsite() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Please enter a valid URL!");
                return;
            }
            // Using a proxy service to bypass restrictions
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            document.getElementById("proxyFrame").src = proxyUrl;
        }
    </script>
</body>
</html>
