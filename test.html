<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website in a Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        iframe {
            border: 2px solid #555;
            width: 90%;
            height: 80%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Embedded Website</h1>
    <iframe src="https://example.com" title="Embedded Website"></iframe>
    <p>
        This is an example of embedding a website within another website using an <code>&lt;iframe&gt;</code>.
    </p>
</body>
</html>
