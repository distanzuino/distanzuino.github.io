<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Website Viewer</h1>
    <input id="urlInput" type="text" placeholder="Enter a website URL (e.g., https://example.com)" />
    <button onclick="loadWebsite()">Load Website</button>
    <iframe id="webFrame"></iframe>

    <script>
        async function loadWebsite() {
            const input = document.getElementById("urlInput").value.trim();
            const iframe = document.getElementById("webFrame");
            if (!input) {
                alert("Please enter a URL!");
                return;
            }
            try {
                // Use allorigins API to fetch the content
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(input)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Failed to fetch website content.");
                const data = await response.json();
                const decodedHTML = data.contents;

                // Create a blob URL to display the content
                const blob = new Blob([decodedHTML], { type: "text/html" });
                iframe.src = URL.createObjectURL(blob);
            } catch (error) {
                console.error("Error loading website:", error);
                alert("Unable to load the website. It may have security restrictions.");
            }
        }
    </script>
</body>
</html>
