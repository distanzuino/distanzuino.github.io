<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            border: 2px solid #555;
            width: 90%;
            height: 80vh;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Viewer</h1>
        <p>Enter a URL to load it below</p>
    </header>
    <form id="urlForm" onsubmit="loadWebsite(event)">
        <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)" required>
        <button type="submit">Load</button>
    </form>
    <iframe id="webFrame" src="about:blank" title="Embedded Website"></iframe>

    <script>
        function loadWebsite(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            const input = document.getElementById('urlInput').value.trim();
            const iframe = document.getElementById('webFrame');

            // Ensure the URL starts with http:// or https://
            const url = input.startsWith('http://') || input.startsWith('https://') ? input : `https://${input}`;
            iframe.src = url;
        }
    </script>
</body>
</html>
