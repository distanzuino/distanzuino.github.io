<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distanzuino</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
    }

    .navbar .logo img {
      height: 50px;
    }

    .navbar nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .navbar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .language button {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 18px;
      color: #555;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Tagline Section */
    .tagline {
      background-color: #ffd6d6;
      text-align: center;
      padding: 20px;
    }

    .tagline h2 {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Distanzuino Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#overview">Überblick</a></li>
        <li><a href="#features">Funktionsweise</a></li>
        <li><a href="#usage">Verwendung</a></li>
        <li><a href="#distanzuino">Distanzuino</a></li>
      </ul>
    </nav>
    <div class="language">
      <button onclick="switchLanguage('de')">DE</button>
      <button onclick="switchLanguage('hu')">HU</button>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero" id="overview">
      <div class="hero-text">
        <h1>Der Distanzuino</h1>
        <p>Musikinstrument mit moderner Technologie</p>
      </div>
      <div class="hero-image">
        <img src="distanzuino.png" alt="Distanzuino Instrument">
      </div>
    </section>

    <!-- Tagline Section -->
    <section class="tagline">
      <h2>Wo Entfernung zu Musik wird...</h2>
    </section>
  </main>

  <script>
    function switchLanguage(language) {
      if (language === 'de') {
        alert('Sprache auf Deutsch gewechselt.');
      } else if (language === 'hu') {
        alert('A nyelv magyarra változott.');
      }
    }
  </script>
</body>
</html>
